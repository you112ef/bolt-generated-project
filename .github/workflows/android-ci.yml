name: Android CI

on:
  push:
    branches: [ main, cursor/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      GRADLE_OPTS: "-Dorg.gradle.logging.stacktrace=all -Dorg.gradle.console=plain -Dorg.gradle.warning.mode=all -Dkotlin.incremental=false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Install Android SDK and packages
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Accept all Android SDK licences (including TV/XR)
        shell: bash
        run: |
          set -o pipefail
          export ANDROID_HOME="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}}"
          if [ -x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          fi
          if [ -x "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager" ]; then
            yes | "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager" --licenses || true
          fi
          yes | sdkmanager --licenses || true

      - name: Set up Gradle (validate wrapper, enable scans)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
          develocity-injection-enabled: true
          build-scan-publish: true
          build-scan-terms-of-service-url: https://gradle.com/terms-of-service
          build-scan-terms-of-service-agree: yes
          validate-wrappers: true

      - name: Build with Gradle
        uses: gradle/actions@v3
        with:
          arguments: clean build --no-daemon --stacktrace --warning-mode all --console=plain --info --scan