name: Android CI

on:
  push:
    branches: [ main, cursor/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.logging.stacktrace=all -Dorg.gradle.console=plain -Dorg.gradle.warning.mode=all -Dkotlin.incremental=false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK and packages
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Accept Android SDK licenses (non-interactive fallback)
        shell: bash
        run: |
          set -o pipefail
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}"
          if [ -x "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          fi
          if [ -x "${ANDROID_SDK_ROOT}/cmdline-tools/16.0/bin/sdkmanager" ]; then
            yes | "${ANDROID_SDK_ROOT}/cmdline-tools/16.0/bin/sdkmanager" --licenses || true
          fi
          yes | sdkmanager --licenses || true
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Set up Gradle (validate wrapper, enable scans)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
          develocity-injection-enabled: true
          build-scan-publish: true
          build-scan-terms-of-service-url: https://gradle.com/terms-of-service
          build-scan-terms-of-service-agree: yes
          validate-wrappers: true

      - name: Print Gradle Version
        run: ./gradlew -v --scan

      - name: Compile Kotlin (Debug) with verbose logs
        run: ./gradlew :app:compileDebugKotlin --no-daemon --no-parallel --stacktrace --console=plain --info --scan

      - name: Clean and Assemble Debug
        env:
          ORG_GRADLE_PROJECT_orgGradleJvmArgs: "-Xmx3g -Dfile.encoding=UTF-8"
        run: |
          ./gradlew clean :app:assembleDebug --no-daemon --no-parallel --stacktrace --warning-mode all --console=plain --info --scan