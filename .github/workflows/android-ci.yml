name: Android CI

on:
  push:
    branches: [ main, cursor/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Install Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        shell: bash
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "cmdline-tools;latest" || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Gradle wrapper missing, generating..."
            gradle wrapper --gradle-version 8.7
            chmod +x gradlew
          fi

      - name: Print Gradle Version
        run: ./gradlew -v

      - name: Clean and Assemble Debug
        env:
          ORG_GRADLE_PROJECT_orgGradleJvmArgs: "-Xmx3g -Dfile.encoding=UTF-8"
        run: |
          ./gradlew clean :app:assembleDebug --no-daemon --stacktrace --warning-mode all

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-