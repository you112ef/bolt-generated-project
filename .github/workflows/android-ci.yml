name: Android CI

on:
  push:
    branches: [ main, cursor/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      GRADLE_OPTS: "-Dorg.gradle.logging.stacktrace=all -Dorg.gradle.console=plain -Dorg.gradle.warning.mode=all -Dkotlin.incremental=false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Install Android cmdline-tools
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719

      - name: Accept all Android SDK licences (including TV/XR)
        shell: bash
        timeout-minutes: 5
        run: |
          export ANDROID_HOME="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}}"
          echo "Accepting all Android SDK licenses..."
          
          # Function to accept licenses with timeout
          accept_licenses() {
            local sdkmanager_path="$1"
            if [ -x "$sdkmanager_path" ]; then
              echo "Using sdkmanager at: $sdkmanager_path"
              echo "y" | timeout 300 "$sdkmanager_path" --licenses > /dev/null 2>&1 || true
            fi
          }
          
          # Try different sdkmanager locations
          accept_licenses "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          accept_licenses "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager"
          accept_licenses "$(which sdkmanager)"
          
          echo "License acceptance completed."

      - name: Install required Android packages
        shell: bash
        timeout-minutes: 10
        run: |
          export ANDROID_HOME="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}}"
          echo "Installing Android packages..."
          
          install_packages() {
            local sdkmanager_path="$1"
            if [ -x "$sdkmanager_path" ]; then
              echo "Using sdkmanager at: $sdkmanager_path"
              yes | "$sdkmanager_path" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" --sdk_root="${ANDROID_HOME}" || true
            fi
          }
          
          install_packages "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          install_packages "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager"
          install_packages "$(command -v sdkmanager || true)"
          
          echo "Android packages installation completed."

      - name: Set up Gradle (validate wrapper, enable scans)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
          develocity-injection-enabled: false
          build-scan-publish: false
          validate-wrappers: true

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon --stacktrace --warning-mode all --console=plain --info