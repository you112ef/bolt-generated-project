name: Android CI

on:
  push:
    branches: [ main, cursor/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      GRADLE_OPTS: "-Dorg.gradle.logging.stacktrace=all -Dorg.gradle.console=plain -Dorg.gradle.warning.mode=all -Dkotlin.incremental=false"
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719

      - name: ðŸ“ Create local.properties
        shell: bash
        run: |
          SDK_DIR="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}}"
          echo "ðŸ”§ Creating local.properties with Android SDK path: $SDK_DIR"
          echo "sdk.dir=$SDK_DIR" > local.properties
          # Export ANDROID_HOME to ensure consistency across steps
          echo "ANDROID_HOME=$SDK_DIR" >> "$GITHUB_ENV"
          echo "âœ… Created local.properties:"
          cat local.properties

      - name: âœ… Accept Android SDK Licenses
        shell: bash
        run: |
          set -e  # Exit on error
          export ANDROID_HOME="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}}"
          echo "ðŸ”§ ANDROID_HOME is set to: $ANDROID_HOME"
          
          # Verify Android SDK installation
          if [ ! -d "$ANDROID_HOME" ]; then
            echo "âŒ ERROR: ANDROID_HOME directory does not exist: $ANDROID_HOME"
            exit 1
          fi
          
          # Find the correct sdkmanager path
          SDKMANAGER_PATH=""
          if [ -x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER_PATH="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          elif [ -x "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager" ]; then
            SDKMANAGER_PATH="$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager"
          elif command -v sdkmanager >/dev/null 2>&1; then
            SDKMANAGER_PATH="$(command -v sdkmanager)"
          fi
          
          if [ -n "$SDKMANAGER_PATH" ]; then
            echo "ðŸ“± Using sdkmanager at: $SDKMANAGER_PATH"
            echo "âœ… Accepting all Android SDK licenses..."
            yes | timeout 300 "$SDKMANAGER_PATH" --licenses >/dev/null 2>&1 || true
            echo "ðŸŽ‰ License acceptance completed."
          else
            echo "âŒ ERROR: Could not find sdkmanager"
            echo "Available files in cmdline-tools:"
            find "$ANDROID_HOME" -name "sdkmanager" 2>/dev/null || echo "No sdkmanager found"
            exit 1
          fi

      - name: ðŸ“¦ Install Android packages
        shell: bash
        run: |
          set -e
          export ANDROID_HOME="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}}"
          
          SDKMANAGER_PATH=""
          if [ -x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER_PATH="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          elif [ -x "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager" ]; then
            SDKMANAGER_PATH="$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager"
          elif command -v sdkmanager >/dev/null 2>&1; then
            SDKMANAGER_PATH="$(command -v sdkmanager)"
          fi
          
          if [ -z "$SDKMANAGER_PATH" ]; then
            echo "âŒ ERROR: Could not find sdkmanager for package installation"
            exit 1
          fi
          
          echo "ðŸ“¦ Installing: platform-tools, platforms;android-34, build-tools;34.0.0"
          yes | "$SDKMANAGER_PATH" --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            --sdk_root="$ANDROID_HOME" || true
          echo "âœ… Package installation step finished"

      - name: ðŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: false
          cache-read-only: false
          develocity-injection-enabled: false
          build-scan-publish: false
          validate-wrappers: true

      - name: ðŸ“‹ Gradle Info
        run: |
          echo "ðŸ” Gradle Version:"
          ./gradlew --version || echo "Failed to get Gradle version"
          echo ""
          echo "ðŸ” Project Info:"
          ./gradlew projects || echo "Failed to list projects"

      - name: ðŸ§¹ Clean Project
        run: |
          echo "ðŸ§¹ Cleaning project..."
          ./gradlew clean --no-daemon --stacktrace --info
          echo "âœ… Clean completed"

      - name: ðŸ”¨ Build Debug APK
        run: |
          echo "ðŸ—ï¸ Building Debug APK..."
          ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all --console=plain --info
          echo "âœ… Build completed"
          
      - name: ðŸ§ª Run Unit Tests
        continue-on-error: true
        run: |
          echo "ðŸ§ª Running Unit Tests..."
          ./gradlew testDebugUnitTest --no-daemon --stacktrace --continue || echo "Some tests failed, but continuing..."
          
      - name: ðŸ“Š Generate Test Reports
        if: always()
        run: |
          echo "ðŸ“Š Looking for test reports..."
          find . -name "*.html" -path "*/reports/tests/*" | head -5 || echo "No test reports found"
          echo "ðŸ“ Available report directories:"
          find . -type d -name "reports" 2>/dev/null || echo "No reports directories found"

      - name: ðŸ“± List Generated APKs
        run: |
          echo "ðŸ“± Looking for APK files..."
          find . -name "*.apk" -type f -exec ls -lh {} \; || echo "No APK files found"
          echo "ðŸ“ APK output directories:"
          find . -type d -path "*/outputs/apk/*" 2>/dev/null || echo "No APK output directories found"
          
      - name: ðŸ“¦ Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: aide-debug-apk-${{ github.run_number }}
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/debug/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“‹ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            app/build/test-results/
            app/build/reports/tests/
            */build/test-results/
            */build/reports/tests/
          retention-days: 7
          if-no-files-found: ignore

      - name: ðŸš¨ Upload Build Reports on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_number }}
          path: |
            app/build/reports/
            build/reports/
            */build/reports/
            .gradle/
            gradle/
          retention-days: 7
          if-no-files-found: ignore

      - name: ðŸ“ˆ Build Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if APK was built successfully
          APK_FOUND=false
          if find app/build/outputs/apk/debug/ -name "*.apk" -type f 2>/dev/null | head -1 | read APK_FILE; then
            APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
            APK_NAME=$(basename "$APK_FILE")
            echo "âœ… **Build Status**: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“± **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **APK Name**: \`$APK_NAME\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **APK Location**: \`app/build/outputs/apk/debug/$APK_NAME\`" >> $GITHUB_STEP_SUMMARY
            APK_FOUND=true
          fi
          
          if [ "$APK_FOUND" = false ]; then
            echo "âŒ **Build Status**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” **Debug Info**:" >> $GITHUB_STEP_SUMMARY
            echo "- No APK files found in app/build/outputs/apk/debug/" >> $GITHUB_STEP_SUMMARY
            echo "- Check build logs for compilation errors" >> $GITHUB_STEP_SUMMARY
            echo "- Verify Android SDK is properly configured" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Repository**: [AIDE Android App](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒŸ **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸƒ **Run Number**: \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY